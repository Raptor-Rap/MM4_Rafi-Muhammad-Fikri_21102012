<!DOCTYPE html>
<html>
<head>
<style>
#p1 {background-color:rgb(0,255,255);}
#p2 {background-color:rgb(255, 0, 255);}
#p3 {background-color:rgb(255,255,0);}
#p4 {background-color:rgba(8, 8, 8, 8);}

</style>
</head>
<body>

<h1>Define Colors With CMYK Values</h1>

<p id="p1">CYAN</p>
<p id="p2">MAGENTA</p>
<p id="p3">YELLOW</p>
<p id="p4">BLACK</p>

</body>
</html>
