<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg { 
  border: 10px solid transparent;
  padding: 15px;
  border-image: url(https://img.freepik.com/free-vector/decorative-border_1048-11718.jpg?w=826&t=st=1696902309~exp=1696902909~hmac=c717a5accb89bfbe0219a566cdeade9ac1ca62c64e241072c0ceae95626e7183) 30 round;
}
</style>
</head>
<body>

<h1>The border-image Property</h1>

<p>Here, the middle sections of the image are repeated to create the border:</p>
<p id="borderimg">border-image: url(border.png) 30 round;</p>

<p>Here is the original image:</p><img src="https://img.freepik.com/free-vector/decorative-border_1048-11718.jpg?w=826&t=st=1696902309~exp=1696902909~hmac=c717a5accb89bfbe0219a566cdeade9ac1ca62c64e241072c0ceae95626e7183">
<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>

</body>
</html>
