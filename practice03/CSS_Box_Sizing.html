<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 400px;
  height: 200px;
  border: 1px solid pink;
}

.div2 {
  width: 400px;
  height: 200px;  
  padding: 50px;
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>Without box-sizing</h1>

<div class="div1">This div is smaller (width is 400px and height is 200px).</div>
<br>
<div class="div2">This div is bigger (width is also 400px and height is 200px).</div>

</body>
</html>
