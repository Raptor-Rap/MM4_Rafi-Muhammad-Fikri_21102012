<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: rgb(255, 98, 200);
  box-shadow: 10px 10px 5px rgb(0, 0, 0);
}
</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<div>A div element with a 5px blurred, black box-shadow.</div>

</body>
</html>
