<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 300px;
  background-color: pink;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: pink;}
  to {background-color: black;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
